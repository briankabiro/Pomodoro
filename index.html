

<!DOCTYPE html>
<html>
	<head>
		<html lang="en">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
		
	<body>
		<div class="wrapper" id="app">

			<div class="pomodoro-window">
				<h2>Pomodoro Timer</h2>	
				<div class="length-text">
					<span>Break Length</span>
					<span>Session Length</span>
				</div>

				<div id="length-time-adjuster" >

					<span id="minusBreakLength" v-on:click="subtractsBreakLength"> - </span>
					 	{{breakLength}}
					<span id="addBreakLength" v-on:click = "addsBreakLength"> + </span>

					<span id="minusSessionLength" v-on:click="subtractsSessionLength">-</span> {{sessionLength}} <span id="addSessionLength" v-on:click="addsSessionLength">+</span>
				
				</div>
					
				<div id="circle-with-timer">
					<span v-bind:style="stateMsgStyle">{{stateMsg}}</span>
					<span>{{display}}</span>	
				</div>
				<div id="button-area">
					<button @keyup.space ="start" @click = "start">Start</button>
					<button @keyup.alt.82 = 'reset' v-on:click='reset'>Reset</button>
				</div>
				<div id="shortcut-info-box">
					<h3>Keyboard Shortcuts</h3>
					<ol>
						<li>Space - Start the timer</li>
						<li>ALT + R - Reset</li>
					</ol>
				</div>	

			</div>	
			
		</div>

		<script src="vue.js"></script>
		<script src = "pomodoro.js"></script>
	</body>
</html>
