

<!DOCTYPE html>
<html>
	<head>
		<html lang="en">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
		
	<body>
		<div class="wrapper" id="app">

			<div class="pomodoro-window">
				<h2>Pomodoro Timer</h2>	
				<div class="length-text">
					<span>Break Length</span>
					<span>Session Length</span>
				</div>

				<div id="length-time-adjuster" >

					<span id="minusBreakLength" v-on:click="minusBreakLength"> - </span>
					 	{{breakLength}}
					<span id="addBreakLength" v-on:click = "addBreakLength"> + </span>

					<span id="minusSessionLength" v-on:click="minusSessionLength">-</span> {{sessionLength}} <span id="addSessionLength" v-on:click="addSessionLength">+</span>
				
				</div>
					
				<div id="circle-with-timer">
					<span>{{stateMsg}}</span>
					<span>{{display}}</span>	
				</div>
				<div id="button-area">
					<button v-on:click="start">Start</button>
					<button v-on:click='reset'>Reset</button>
				</div>
				<div id="shortcut-info-box">
					<h3>Keyboard Shortcuts</h3>
					<ol>
						<li>Space - Start/Stop the timer</li>
						<li>ALT + R - Reset</li>
						<li>ALT + P - Pomodoro</li>
					</ol>
				</div>	

			</div>	
			
		</div>

		<script src="vue.js"></script>
		<script src = "index.js"></script>
	</body>
</html>
