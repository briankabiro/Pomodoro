<!DOCTYPE html>
<html>
	<head></head>
		<link rel="stylesheet" type="text/css" href="index.css">
	<body>
		<div class="wrapper">
			<div class="pomodoro-window">
				<h2>Pomodoro Timer</h2>	
				<div class="length-text">
					<span>Break Length</span>
					<span>Session Length</span>
				</div>
				<div class="length-time-adjuster">
					<span>-  5  +</span>
					<span>-  25  +</span>
				</div>

				<div id="circle-with-timer">
					<span>25:00</span>
					<span>Ticking</span>	
				</div>
				<div id="button-area">
					<button>Start</button>
					<button>Stop</button>
					<button>Reset</button>
				</div>
				<div id="shortcut-info-box">
					<h3>Keyboard Shortcuts</h3>
					<ol>
						<li>Space - Start/Stop the timer</li>
						<li>ALT + R - Reset</li>
						<li>ALT + P - Pomodoro</li>
					</ol>
				</div>	

			</div>	
		</div>
		
	</body>
</html>
